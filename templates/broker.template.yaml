apiVersion: v1
kind: Template
metadata:
  name: msb
objects:
  - apiVersion: v1
    kind: Service
    metadata:
      name: msb
      labels:
        app:  managed-services-broker
        service: msb
      annotations:
        service.alpha.openshift.io/serving-cert-secret-name: msb-tls
    spec:
      selector:
        app:  managed-services-broker
        service: msb
      ports:
      - protocol: TCP
        port: 80
        targetPort: 8080

  - apiVersion: extensions/v1beta1
    kind: Deployment
    metadata:
      name: msb
      labels:
        app:  managed-services-broker
        service: msb
    spec:
      replicas: 1
      selector:
        matchLabels:
          app:  managed-services-broker
      template:
        metadata:
          labels:
            app:  managed-services-broker
            service: msb
        spec:
          containers:
          - name: managed-services-broker
            image: ${IMAGE_ORG}/${IMAGE_NAME}:${IMAGE_TAG}
            imagePullPolicy: ${IMAGE_PULL_POLICY}
            args:
            - --port
            - "8080"
            env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: ROUTE_SUFFIX
              value: ${ROUTE_SUFFIX}
            - name: LAUNCHER_DASHBOARD_URL
              value: ${LAUNCHER_DASHBOARD_URL}
            - name: CHE_DASHBOARD_URL
              value: ${CHE_DASHBOARD_URL}
            ports:
            - containerPort: 8080
            readinessProbe:
              tcpSocket:
                port: 8080
              failureThreshold: 1
              initialDelaySeconds: 10
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 2
            livenessProbe:
              tcpSocket:
                port: 8080
              failureThreshold: 3
              initialDelaySeconds: 10
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 2

  - apiVersion: v1
    kind: Route
    metadata:
      name: msb
      labels:
        app: managed-services-broker
        service: msb
    spec:
      to:
        kind: Service
        name: msb
      port:
        targetPort: 8080

  - apiVersion: servicecatalog.k8s.io/v1beta1
    kind: ClusterServiceBroker
    metadata:
      name: managed-services-broker
    spec:
      url: http://msb-${NAMESPACE}.${ROUTE_SUFFIX}

parameters:
  - name: NAMESPACE
    description: Namespace of the project that is being deployed to
    value: "managed-services-broker"

  - name: IMAGE_ORG
    description: Name of the broker image org
    value: aerogear

  - name: IMAGE_NAME
    description: Name of the broker image
    value: "managed-services-broker"

  - name: IMAGE_TAG
    description: Tag of the broker image
    value: "1.0.0"

  - name: IMAGE_PULL_POLICY
    value: "Always"

  - name: ROUTE_SUFFIX
    description: Cluster route subdomain
    required: true

  - name: LAUNCHER_DASHBOARD_URL
    description: Launcher dasbhoard url
    required: true
  
  - name: CHE_DASHBOARD_URL
    description: Che dasbhoard url
    required: true

  - name: CA_BUNDLE
    value: 
